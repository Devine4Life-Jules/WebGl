<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sad Robot Shader (Three.js)</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #c {
      width: 100%;
      height: 100%;
      display: block;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    #loading .progress {
      margin: 1.5em;
      border: 1px solid white;
      width: 50vw;
    }
    #loading .progressbar {
      margin: 2px;
      background: white;
      height: 1em;
      transform-origin: top left;
      transform: scaleX(0);
    }
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      min-width: 250px;
    }
    .control-group {
      margin-bottom: 15px;
    }
    .control-group:last-child {
      margin-bottom: 0;
    }
    .control-group label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      font-family: Arial, sans-serif;
      font-size: 13px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .control-group input[type="range"] {
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      cursor: pointer;
    }
    .control-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255, 200, 100, 0.9);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .control-group input[type="range"]::-webkit-slider-thumb:hover {
      background: rgba(255, 220, 150, 1);
      transform: scale(1.2);
    }
    .control-group input[type="range"]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255, 200, 100, 0.9);
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }
    .control-group input[type="range"]::-moz-range-thumb:hover {
      background: rgba(255, 220, 150, 1);
      transform: scale(1.2);
    }
    .control-group input[type="range"]:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .control-group input[type="range"]:disabled::-webkit-slider-thumb {
      cursor: not-allowed;
      background: rgba(255, 255, 255, 0.3);
    }
    .control-group input[type="range"]:disabled::-moz-range-thumb {
      cursor: not-allowed;
      background: rgba(255, 255, 255, 0.3);
    }
    .control-group button {
      width: 100%;
      padding: 10px;
      background: rgba(255, 200, 100, 0.2);
      border: 1px solid rgba(255, 200, 100, 0.5);
      border-radius: 6px;
      color: rgba(255, 255, 255, 0.9);
      font-family: Arial, sans-serif;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .control-group button:hover {
      background: rgba(255, 200, 100, 0.3);
      border-color: rgba(255, 200, 100, 0.8);
    }
    .control-group button:active {
      transform: scale(0.98);
    }
    .control-group .radio-group {
      display: flex;
      gap: 10px;
    }
    .control-group .radio-option {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 10px;
      background: rgba(255, 200, 100, 0.1);
      border: 1px solid rgba(255, 200, 100, 0.3);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .control-group .radio-option:hover {
      background: rgba(255, 200, 100, 0.2);
      border-color: rgba(255, 200, 100, 0.5);
    }
    .control-group .radio-option input[type="radio"] {
      cursor: pointer;
      accent-color: rgba(255, 200, 100, 0.9);
    }
    .control-group .radio-option label {
      margin: 0;
      cursor: pointer;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }
    .control-group .radio-option input[type="radio"]:checked + label {
      color: rgba(255, 220, 150, 1);
      font-weight: bold;
    }
    .control-group .shake-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
    }
    .control-group .shake-button:hover {
      background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
    }
    .control-group .shake-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(255, 107, 53, 0.3);
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="loading">
    <div class="progress"><div class="progressbar"></div></div>
  </div>

  <div id="controls">
   
    <div class="control-group">
      <label for="">use arrow keys to move</label>
      <label>Speed</label>
      <input type="range" id="walkSpeed" min="0" max="3" step="0.1" value="1.5">
    </div>
    <div class="control-group">
      <label>Swing</label>
      <input type="range" id="armSwing" min="0" max="1.5" step="0.05" value="0.75">
    </div>
    <div class="control-group">
      <label>Camera Orbit</label>
      <input type="range" id="robotRotation" min="-180" max="180" step="5" value="0">
    </div>
    <div class="control-group">
      <label>FOV (Field of View)</label>
      <input type="range" id="cameraFOV" min="20" max="120" step="5" value="75">
    </div>
    <div class="control-group">
      <label>Light Intensity</label>
      <input type="range" id="lightIntensity" min="0" max="2" step="0.1" value="1">
    </div>
    <div class="control-group">
      <label>Camera Mode</label>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="orthographic" name="cameraMode" value="orthographic">
          <label for="orthographic">Orthographic</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="perspective" name="cameraMode" value="perspective" checked>
          <label for="perspective">Perspective</label>
        </div>
      </div>
    </div>
    <div class="control-group">
      <label>Camera Shake</label>
      <button id="shakeButton" class="shake-button">Shake Camera (Spacebar)</button>
    </div>
    <div class="control-group">
      <label>Head Shape</label>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="boxHead" name="headShape" value="box" checked>
          <label for="boxHead">Box Head</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="sphereHead" name="headShape" value="sphere">
          <label for="sphereHead">Sphere Head</label>
        </div>
      </div>
    </div>
  </div>

  <script type="importmap">{
    "imports": {
      "three": "https://unpkg.com/three@0.156.0/build/three.module.js"
    }
  }</script>

  <script type="module" src="main.js"></script>
</body>
</html>
