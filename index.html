<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sad Robot Shader (Three.js)</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #c {
      width: 100%;
      height: 100%;
      display: block;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    #loading .progress {
      margin: 1.5em;
      border: 1px solid white;
      width: 50vw;
    }
    #loading .progressbar {
      margin: 2px;
      background: white;
      height: 1em;
      transform-origin: top left;
      transform: scaleX(0);
    }
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      min-width: 250px;
    }
    .control-group {
      margin-bottom: 15px;
    }
    .control-group:last-child {
      margin-bottom: 0;
    }
    .control-group label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      font-family: Arial, sans-serif;
      font-size: 13px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .control-group input[type="range"] {
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      cursor: pointer;
    }
    .control-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255, 200, 100, 0.9);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .control-group input[type="range"]::-webkit-slider-thumb:hover {
      background: rgba(255, 220, 150, 1);
      transform: scale(1.2);
    }
    .control-group input[type="range"]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255, 200, 100, 0.9);
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }
    .control-group input[type="range"]::-moz-range-thumb:hover {
      background: rgba(255, 220, 150, 1);
      transform: scale(1.2);
    }
    .control-group button {
      width: 100%;
      padding: 10px;
      background: rgba(255, 200, 100, 0.2);
      border: 1px solid rgba(255, 200, 100, 0.5);
      border-radius: 6px;
      color: rgba(255, 255, 255, 0.9);
      font-family: Arial, sans-serif;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .control-group button:hover {
      background: rgba(255, 200, 100, 0.3);
      border-color: rgba(255, 200, 100, 0.8);
    }
    .control-group button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="loading">
    <div class="progress"><div class="progressbar"></div></div>
  </div>

  <div id="controls">
   
    <div class="control-group">
      <label for="">use arrow keys to move</label>
      <label>Speed</label>
      <input type="range" id="walkSpeed" min="0" max="3" step="0.1" value="1.5">
    </div>
    <div class="control-group">
      <label>Swing</label>
      <input type="range" id="armSwing" min="0" max="1.5" step="0.05" value="0.75">
    </div>
    <div class="control-group">
      <label>FOV (Field of View)</label>
      <input type="range" id="cameraFOV" min="20" max="120" step="5" value="75">
    </div>
    <div class="control-group">
      <label>Light Intensity</label>
      <input type="range" id="lightIntensity" min="0" max="2" step="0.1" value="1">
    </div>
    <div class="control-group">
      <button id="cameraToggle">Orthographic</button>
    </div>
  </div>

  <script type="importmap">{
    "imports": {
      "three": "https://unpkg.com/three@0.156.0/build/three.module.js"
    }
  }</script>

  <script type="module" src="main.js"></script>
</body>
</html>
