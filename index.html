<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sad Robot Shader (Three.js)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="canvas-container">
    <canvas id="c"></canvas>
    <div id="loading">
      <div class="progress"><div class="progressbar"></div></div>
    </div>
  </div>

  <div id="controls">
    <div class="control-column">
      <div class="column-title">ğŸ¤– Animation</div>
      <div class="control-group">
        <label>Walk Speed</label>
        <input type="range" id="walkSpeed" min="0" max="3" step="0.1" value="1.5">
      </div>
      <div class="control-group">
        <label>Arm Swing</label>
        <input type="range" id="armSwing" min="0" max="1.5" step="0.05" value="0.75">
      </div>
    </div>

    <div class="control-column">
      <div class="column-title">ğŸ“· Camera</div>
      <div class="control-group">
        <label>Camera Mode</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="orthographic" name="cameraMode" value="orthographic">
            <label for="orthographic">Ortho</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="perspective" name="cameraMode" value="perspective" checked>
            <label for="perspective">Perspective</label>
          </div>
        </div>
      </div>
      <div class="control-group">
        <label>Camera Orbit (â† â†’)</label>
        <input type="range" id="robotRotation" min="-180" max="180" step="5" value="0">
      </div>
      <div class="control-group">
        <label>FOV - Field of View (â†‘ â†“)</label>
        <input type="range" id="cameraFOV" min="20" max="120" step="5" value="75">
      </div>
      <div class="control-group">
        <button id="shakeButton" class="shake-button">Shake Camera (Spacebar)</button>
      </div>
    </div>

    <div class="control-column">
      <div class="column-title">ğŸ¨ Appearance</div>
      <div class="control-group">
        <label>Head Shape</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="boxHead" name="headShape" value="box" checked>
            <label for="boxHead">Box</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="sphereHead" name="headShape" value="sphere">
            <label for="sphereHead">Sphere</label>
          </div>
        </div>
      </div>
      <div class="control-group">
        <label>Roughness</label>
        <input type="range" id="roughness" min="0" max="1" step="0.05" value="0.5">
      </div>
      <div class="control-group">
        <label>Metallic</label>
        <input type="range" id="metallic" min="0" max="1" step="0.05" value="0.2">
      </div>
    </div>

    <div class="control-column">
      <div class="column-title">ğŸ’¡ Lighting</div>
      <div class="control-group">
        <label>Light Intensity</label>
        <input type="range" id="lightIntensity" min="0" max="2" step="0.1" value="1">
      </div>
    </div>
  </div>

  <script type="importmap">{
    "imports": {
      "three": "https://unpkg.com/three@0.156.0/build/three.module.js"
    }
  }</script>

  <script type="module" src="main.js"></script>
</body>
</html>
